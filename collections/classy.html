<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classy Watches - TimeLux</title>
<link rel="stylesheet" href="../style.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <div class="navbar">
    <a href="index.html" class="logo">TimeLux</a>

    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../index.html">Collections</a></li>
      <li><a href="../index.html">About</a></li>
      <li><a href="../index.html">Contact</a></li>
      <li><a href="collections/index.html" class="cta-btn">Shop Now</a></li>
    </ul>

    <div class="icons">
      <div class="icon-wrapper" id="favWrapper">
        <i class="fas fa-heart" id="favIcon"></i>
        <span class="favCount" id="favCount">0</span>
        <div class="dropdown" id="favDropdown"></div>
      </div>

      <div class="icon-wrapper" id="cartWrapper">
        <i class="fas fa-shopping-cart" id="cartIcon"></i>
        <span class="cartCount" id="cartCount">0</span>
        <div class="dropdown" id="cartDropdown"></div>
      </div>

      <!-- Hamburger -->
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>
</header>

<section class="collection-detail">
  <h2>Classy Watches Collection</h2>
  <div class="collection-grid">

    <!-- Product 1 -->
    <div class="collection-card">
      <img src="../images/classy1.jpg" alt="Classic Gold Watch">
      <div class="card-content">
        <h3>Classic Gold Watch</h3>
        <p class="price">$299</p>

        <button class="btn-add"
          data-name="Classic Gold Watch"
          data-price="299"
          data-img="../images/classy1.jpg">
          Add to Cart
        </button>

        <button class="btn-fav"
          data-name="Classic Gold Watch"
          data-price="299"
          data-img="../images/classy1.jpg">
          ❤ Favorite
        </button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="collection-card">
      <img src="../images/classy2.jpg" alt="Elegant Silver Watch">
      <div class="card-content">
        <h3>Elegant Silver Watch</h3>
        <p class="price">$349</p>

        <button class="btn-add"
          data-name="Elegant Silver Watch"
          data-price="349"
          data-img="../images/classy2.jpg">
          Add to Cart
        </button>

        <button class="btn-fav"
          data-name="Elegant Silver Watch"
          data-price="349"
          data-img="../images/classy2.jpg">
          ❤ Favorite
        </button>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="collection-card">
      <img src="../images/classy3.jpg" alt="Luxury Black Watch">
      <div class="card-content">
        <h3>Luxury Black Watch</h3>
        <p class="price">$399</p>

        <button class="btn-add"
          data-name="Luxury Black Watch"
          data-price="399"
          data-img="../images/classy3.jpg">
          Add to Cart
        </button>

        <button class="btn-fav"
          data-name="Luxury Black Watch"
          data-price="399"
          data-img="../images/classy3.jpg">
          ❤ Favorite
        </button>
      </div>
    </div>

    <!-- Product 4 -->
    <div class="collection-card">
      <img src="../images/classy4.jpg" alt="Rose Gold Classic">
      <div class="card-content">
        <h3>Rose Gold Classic</h3>
        <p class="price">$450</p>

        <button class="btn-add"
          data-name="Rose Gold Classic"
          data-price="450"
          data-img="../images/classy4.jpg">
          Add to Cart
        </button>

        <button class="btn-fav"
          data-name="Rose Gold Classic"
          data-price="450"
          data-img="../images/classy4.jpg">
          ❤ Favorite
        </button>
      </div>
    </div>

    <!-- Product 5 -->
    <div class="collection-card">
      <img src="../images/classy5.jpg" alt="Timeless White Watch">
      <div class="card-content">
        <h3>Timeless White Watch</h3>
        <p class="price">$380</p>

        <button class="btn-add"
          data-name="Timeless White Watch"
          data-price="380"
          data-img="../images/classy5.jpg">
          Add to Cart
        </button>

        <button class="btn-fav"
          data-name="Timeless White Watch"
          data-price="380"
          data-img="../images/classy5.jpg">
          ❤ Favorite
        </button>
      </div>
    </div>

    <!-- Add more products as needed -->

  </div>
</section>

<script src="../header.js"></script>

</body>
</html>
